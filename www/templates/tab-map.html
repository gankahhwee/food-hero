<ion-view view-title="Map">
    <ion-nav-buttons side="right">
      <button class="button button-clear button-positive" ng-click="shareFood()">
        Share food!
      </button>
    </ion-nav-buttons>
  <ion-content>
    <div id="map" class="full" data-tap-disabled="true"></div>
    <button class="button button-light button-transparent top-right" ng-click="refresh()">
      <i class="icon ion-refresh"></i> Refresh
    </button>
  </ion-content>
</ion-view>
