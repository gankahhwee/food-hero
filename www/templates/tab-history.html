<ion-view view-title="Recents">
  <ion-content>
    <div class="list">

    <div class="item item-divider">
      Upcoming Events
    </div>
    <a class="item item-thumbnail-left" ui-sref="event({id:event.id})" ng-repeat="event in events | filter:isUpcomingEvent | orderBy:'endtime':true track by $index">
      <img ng-src="{{event.images[0] || 'img/logo.png'}}">
      <h2 ng-bind="event.roomname"></h2>
      <p ng-bind="event.location"></p>
      <p class="small">By <span ng-bind="event.endtime | date:'EEE, d MMM h:m a'"></span></p>
      <p>(<span ng-bind="event.endtime|timeleft"></span> left)</p>
    </a>

    <div class="item item-divider">
      Past Events
    </div>

    <a class="item item-thumbnail-left stable-bg" ui-sref="event({id:event.id})" ng-repeat="event in events | filter:isPastEvent | orderBy:'endtime':true track by $index">
      <img ng-src="{{event.images[0] || 'img/logo.png'}}">
      <h2 ng-bind="event.roomname"></h2>
      <p ng-bind="event.location"></p>
      <p>Ended on <span ng-bind="event.endtime | date:'EEE, d MMM h:mm a'"></span></p>
    </a>
        
    </div>
  </ion-content>
</ion-view>
