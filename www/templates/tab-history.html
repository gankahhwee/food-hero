<ion-view view-title="Recents">
  <ion-content>
    <div class="list">

    <a class="item item-thumbnail-left" ui-sref="event({id:event.id})" ng-repeat="event in events">
      <img ng-src="{{event.images[0] || 'img/logo.png'}}">
      <h2 ng-bind="event.roomname"></h2>
      <p ng-bind="event.location"></p>
      <p ng-bind="event.endtime"></p>
    </a>
        
    </div>
  </ion-content>
</ion-view>
